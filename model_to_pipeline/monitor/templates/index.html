<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model To Pipeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Progress steps -->
  <div class="progress-container">
    {% for step in steps %}
    <div class="step {% if step.name == 'Specification' %}specification{% endif %}" 
        id="step-{{ step.id }}" 
        data-step="{{ step.name }}" 
        onclick="selectStep({{ step.id }})">
      <div class="circle {% if step.name == 'Specification' %}specification{% endif %}">
        {% include 'icons/' ~ step.icon %}
      </div>
      <p>{{ step.name }}</p>
    </div>
    {% endfor %}
  </div>

  <!-- Step content -->
  <div class="content-container" id="step-content"></div>


  <script>
    const yamlSections = {{ yaml_sections | tojson }};
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
